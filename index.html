<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  
  <link rel="stylesheet" href="design/css/style.css"/>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <article class="product">
    <picture class="product_img">
      <img src="images/image-product-desktop.jpg" alt="">
    </picture>
    <div class="product_content">
      <p class="product_category">Perfume</p>
      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_description">A floral, solar and voluptuous
        interpretation composed by
        Olivier Polge, Perfumer-Creator
        for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="previous-price"><s>$169.99</s></p>
      </div>
      <button class="cart" data-icon="shopping-cart">
        <p class="button"> Add to Cart</p>
      </button>
    </div>
  </article>
 </main>
</body>
</html>
